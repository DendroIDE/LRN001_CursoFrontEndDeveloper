<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: teal;
        }
        p::after{
            content: "&";
        }
        p::before{
            content: "*";
        }
        p:hover{
            color: skyblue;
        }
        div p:nth-child(2){
            color: violet;
        }
        ::placeholder{
            color: green;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Dennis</p>
        <p>Muñoz</p>
        <p>24 Años</p>
    </div>
    <input type="text" name="" id="" placeholder="name">
</body>
</html>
